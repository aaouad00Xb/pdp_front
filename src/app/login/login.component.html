    <div class="   py-9 py-lg-8 pt-lg-9 " style="margin-top: 25vh;">
      <div class=" container">
        <div class=" row justify-content-center " >
          <div class=" col-lg-5 col-md-7">
            <div class=" card  border-0 mb-0 black" >
              
    
              <div class=" card-body px-lg-5 py-lg-5">
                <div class=" text-center mb-4">
                  <img src="assets/logo.png" alt="kauna">
                  <h3>{{ 'login.title' | translate }}</h3>
                  <app-language-toggle></app-language-toggle>
                </div>
                
                <form  #myForm = "ngForm" (ngSubmit)="authenticate(myForm)">
                  <div
                    class="form-group mb-3"
                    [ngClass]="{ focused: focus === true }"
                  >
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="bi bi-envelope-at-fill"></i></span>
                      </div>
                      <input
                        class="form-control"
                        name="email"
                        [placeholder]="'login.email' | translate"
                        type="email"
                        (focus)="focus = true"
                        (blur)="focus = false"
                        ngModel
                      />
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="bi bi-file-lock-fill"></i></span>
                      </div>
                      <input
                      ngModel
                      name="password"
                        class="form-control"
                        [placeholder]="'login.password' | translate"
                        type="password"
                        (focus)="focus1 = true"
                        (blur)="focus1 = false"
                      />
                    </div>
                  </div>
                  <div
                    class="custom-control custom-control-alternative custom-checkbox"
                  >
                    <input
                      class="custom-control-input"
                      id=" customCheckLogin"
                      type="checkbox"
                    />
                    <label class="custom-control-label" for=" customCheckLogin">
                      <span>souviens de moi</span>
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="button" type="submit" class="btn btn-primary my-4">
                      {{ 'login.loginButton' | translate }}
                    </button>
                  </div>
                </form>
              </div>
            </div>
    
             
          </div>
        </div>
      </div>
  
       
    </div>
